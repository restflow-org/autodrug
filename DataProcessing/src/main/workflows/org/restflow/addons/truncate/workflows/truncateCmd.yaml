namespace:

  module: truncateCmd

imports:

- classpath:org/restflow/addons/truncate/actors/truncate-actors.yaml

components:

- id: Workflow
  type: Workflow
  properties: 
    director: !ref PublishSubscribeDirector
    inputs:
      mtz:
        description: full path of mtz file
      resolution:
    nodes:
    - !lref Inputs
    - !lref ConvertFilePathToHandles
    - !lref RunTruncate
    - !lref Outputs
    outputs:
      mtzfile: 
      outtext:

- id: Inputs
  type: InPortal
  properties: 
    outflows: 
      mtz: /in/mtz/path
      resolution: /in/resolution

- id: ConvertFilePathToHandles
  type: Step
  properties:
    inflows: 
      mtz: /in/mtz/path
    actor: !inline
      className: org.restflow.actors.FilePathToHandleActor
    outflows:
      mtzFile: file:/in/mr.mtz

- id: RunTruncate
  type: Step 
  properties:
    inflows:
      mtzIn: file:/in/mr.mtz
      res: /in/resolution
    actor: !ref truncate.Actor.RunTruncate
    outflows:
      mtzout1: file:/out/out.mtz
      outtext: file:/out/out.txt

- id: Outputs
  type: OutPortal
  properties: 
    inflows:
      mtzfile: file:/out/out.mtz
      outtext: file:/out/out.txt



