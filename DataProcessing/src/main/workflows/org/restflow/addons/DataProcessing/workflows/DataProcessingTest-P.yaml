namespace:

  module: DataProcessing
  route: Test

imports:

- classpath:/org/restflow/addons/DataProcessing/workflows/DataProcessing-P.yaml

components:

- id: Workflow
  type: Workflow
  className: ssrl.workflow.actors.Workflow
  properties: 
    director: !ref PublishSubscribeDirector
    inputs:
      firstImagePath:
      lastImageNum:
      unitcellForce:
      highres: 
      spacegroupNumForce:
      isigin:
    nodes:
    - !lref Inputs
    - !lref Outputs
    - !lref RunDataProcessing
    outputs:
      mtzout: 

- id: Inputs
  type: InPortal
  properties: 
    outflows: 
      firstImagePath: /firstImageInDataset
      lastImageNum: /lastImageNum
      unitcellForce: /unitcellForce
      highres: /highres
      spacegroupNumForce: /spacegroupNumForce
      isigin: /input/isigma

- id: RunDataProcessing
  type: Step
  properties:
    nestedUriPrefix: /DataProcessing 
    inflows:
      firstImagePath: /firstImageInDataset
      lastImageNum: /lastImageNum
      isigin: /input/isigma
      unitcellForce: /unitcellForce
      highres: /highres
      spacegroupNumForce: /spacegroupNumForce
    actor: !ref DataProcessing.Workflow
    outflows:
      mtzout: file:/freeR/out.mtz

      
- id: Outputs
  type: OutPortal
  properties: 
    inflows:
      mtzout: file:/freeR/out.mtz
