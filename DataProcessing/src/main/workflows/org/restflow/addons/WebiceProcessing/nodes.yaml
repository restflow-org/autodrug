      println new Date().format('HH:mm:ss') + "   Parsing image header info";

      cmd = ['sh', '-c', 'getImgHeader ' + image]
      ProcessBuilder pb = new ProcessBuilder(cmd).redirectErrorStream(true).environment(env);
